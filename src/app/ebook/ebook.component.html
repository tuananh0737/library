<div class="container">
    <div class="container mt-5 search-container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên sách, tác giả..."
                [(ngModel)]="searchQuery"
                (ngModelChange)="onSearchQueryChange(searchQuery)"
              />

              <button class="btn btn-primary" (click)="onSearchQueryChange(searchQuery)">Tìm kiếm</button>
            </div>
          </div>
        </div>
      </div>
      
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 text-primary">Đang tìm kiếm sách...</p>
    </div>
  
    <div *ngIf="!loading && books.length > 0" class="row">
      <div *ngFor="let book of books" class="col-md-4 mb-4">
        <div class="card h-100">
          <img
            *ngIf="book.coverId"
            [src]="book.coverId"
            class="card-img-top"
            alt="Book Cover"
          />
          <div class="card-body">
            <h3 class="card-title">{{ book.title }}</h3>
            <p class="card-text">
              <strong>Tác giả:</strong> {{ book.author }}
            </p>
            <a
                *ngIf="book.previewLink; else noPreview"
                [href]="book.previewLink"
                class="btn btn-success"
                target="_blank"
                >
                Xem Preview
                </a>
                <ng-template #noPreview>
                <button class="btn btn-secondary" disabled>Không có Preview</button>
                </ng-template>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="!loading && books.length === 0" class="text-center mt-4">
      <p class="text-muted">Không tìm thấy kết quả. Hãy thử tìm kiếm với từ khóa khác.</p>
    </div>
  </div>
