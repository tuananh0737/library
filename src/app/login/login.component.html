<div class="login-container">
  <div class="login-box">
    <div class="brand-logo">
      <div class="logo-icon"><i class="bi bi-book-half"></i></div>
    </div>
    
    <h2>Chào mừng trở lại</h2>
    <p class="subtitle">Đăng nhập để tiếp tục</p>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Tài khoản</label>
        <div class="input-wrapper">
          <i class="bi bi-person"></i>
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Nhập tên đăng nhập" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="input-wrapper">
          <i class="bi bi-lock"></i>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>
      </div>

      <div class="actions">
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="loading">
        <span *ngIf="loading"><i class="bi bi-arrow-repeat spin"></i> Đang xử lý...</span>
        <span *ngIf="!loading">Đăng nhập</span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <i class="bi bi-exclamation-circle-fill"></i> {{ errorMessage }}
      </div>

      <div class="separator"><span>Hoặc</span></div>

      <p class="signup-message">Chưa có tài khoản? <a routerLink="/sign-up">Đăng ký ngay</a></p>
    </form>
  </div>
</div>
